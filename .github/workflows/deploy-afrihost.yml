name: Deploy to Afrihost (FTP)

on:
  workflow_dispatch: # Manual trigger for Afrihost deployments

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js App
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://earlingtonlegacy.org.za

      - name: ðŸš€ FTP Deploy to Afrihost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "${{ secrets.AFRIHOST_HOST }}"
          username: "${{ secrets.AFRIHOST_USERNAME }}"
          password: "${{ secrets.AFRIHOST_PASSWORD }}"
          port: 21
          local-dir: ./out/
          server-dir: /public_html/
