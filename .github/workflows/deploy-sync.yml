name: Sync Deploy (Afrihost, Firebase & GH Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "deployment"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build Vite App
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: "${{ secrets.SITE_URL }}"

      - name: ğŸš€ FTP Deploy to Afrihost
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "${{ secrets.AFRIHOST_HOST }}"
          username: "${{ secrets.AFRIHOST_USERNAME }}"
          password: "${{ secrets.AFRIHOST_PASSWORD }}"
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/

      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_STUDIO_6933832787 }}"
          channelId: live
          projectId: "${{ secrets.FIREBASE_PROJECT_ID }}"

      - name: ğŸ“„ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
